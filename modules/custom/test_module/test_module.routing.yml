test_module.testModule:
  path: '/test-module'
  defaults:
    _controller: '\Drupal\test_module\Controller\TestModuleController::testModule'
    _title: 'Test Page'
  requirements:
    _permission: 'access content'

test_module.info:
  path: '/info'
  defaults:
    _controller: '\Drupal\test_module\Controller\TestModuleController::info'
  requirements:
    _permission: 'access content'
